<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition template="layout.xhtml">
    <ui:define name="content">

        <h:form id="depForm">
            <p:panel header="Department List" id="deplist">
                <p:dataTable id="table" var="pos"
                             value="#{positionController.positionUiToList}">
                    <p:column>
                        <f:facet name="header"># Pos Id</f:facet>
                        <h:outputText value="#{pos.posID}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Pos Name</f:facet>
                        <h:outputText value="#{pos.posName}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
